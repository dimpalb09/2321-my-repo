name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sample-app:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sample-app:${{ github.run_number }} .

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sample-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sample-app:${{ github.run_number }}
